<!-- Event mouseover dan mouseout pada Paragraf 
 yaitu: Saat mouse diarahkan ke teks, warna latar belakang berubah menjadi kuning. 
 Ketika mouse keluar, warna kembali normal. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Mouseover</title>
    <style>
      #hoverText {
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <p id="hoverText">Hover over this text!</p>
    <script src="script.js"></script>
  </body>
</html>
